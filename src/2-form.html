<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
</head>

<body>
    <ul>
        <li><a class="link-btn" href="./index.html">Back</a></li>
    </ul>
    <form class="feedback-form" autocomplete="off">
        <label>
            Email
            <input type="email" name="email" autofocus id="user-email" class="input-form" />
        </label>
        <label>
            Message
            <textarea name="message" rows="8" id="user-msg" class="input-form"></textarea>
        </label>
        <button type="submit">Submit</button>
    </form>
    <script src="./main.js" type="module"></script>
    <script src="./js/2-form.js" type="module"></script>
</body>

</html>
